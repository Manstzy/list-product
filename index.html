<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="px-[240px] py-[10px] bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500"
    >
      <nav
        class="flex justify-between bg-indigo-500/30 fixed top-0 left-0 right-0 h-12 items-center px-[240px]"
      >
        <h1 class="font-poppins text-white">Product List</h1>
        <div id="shopping" class="cursor-pointer">
          <img
            src="./images/shopping.png"
            class="text-white filter brightness-0 invert text-sm hover:scale-105 duration-300 transition-all"
            alt=""
            onclick="shoppingNow()"
          />
          <span
            id="count"
            class="absolute top-7 right-60 bg-red-400 rounded-full w-4 h-4 text-[12px] flex justify-center items-center text-white cursor-pointer"
            >0</span
          >
        </div>
      </nav>

      <div
        id="sidebar"
        class="hidden right-0 z-10 bg-gray-500 h-screen w-96 top-0 text-white font-poppins"
      >
        <h1 class="font-poppins ml-10 mt-5">Shopping Cart</h1>
        
        <div id="containerSidebar" class="flex flex-col p-4">
          <div class="flex">
            <img src="./images/bajujpg.jpg" class="w-20 h-20 mt-5" alt="" />
            <div>
              <p class="font-poppins text-sm mt-4 ml-5">title</p>
              <p class="font-poppins mt-2 ml-5 text-sm">price : $200</p>
              <div class="font-poppins mt-3 ml-5 text-sm flex gap-3">
                <img
                  onclick="left()"
                  src="./images/left.png"
                  class="w-5 h-5 text-white filter brightness-0 invert cursor-pointer"
                  alt=""
                />
                <p id="jumlah">1</p>
                <img
                  onclick="rigth()"
                  src="./images/right.png"
                  class="w-5 h-5 text-white filter brightness-0 invert cursor-pointer"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="flex">
            <img src="./images/bajujpg.jpg" class="w-20 h-20 mt-5" alt="" />
            <div>
              <p class="font-poppins text-sm mt-4 ml-5">title</p>
              <p class="font-poppins mt-2 ml-5 text-sm">price : $200</p>
              <div class="font-poppins mt-3 ml-5 text-sm flex gap-3">
                <img
                  onclick="left()"
                  src="./images/left.png"
                  class="w-5 h-5 text-white filter brightness-0 invert cursor-pointer"
                  alt=""
                />
                <p id="jumlah">1</p>
                <img
                  onclick="rigth()"
                  src="./images/right.png"
                  class="w-5 h-5 text-white filter brightness-0 invert cursor-pointer"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-between mt-[547px]">
          <div
            onclick="closeElement()"
            class="bg-red-400 hover:bg-red-500 hover:transition-all hover:duration-300 w-full h-10 flex items-center justify-center cursor-pointer"
          >
            Close
          </div>
          <div
            class="bg-indigo-500 hover:bg-indigo-600 hover:transition-all hover:duration-300 w-full h-10 flex items-center justify-center cursor-pointer"
          >
            Checkout
          </div>
        </div>
      </div>

      <div id="list" class="grid grid-cols-4 gap-3 mt-20"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
